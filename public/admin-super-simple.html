<!DOCTYPE html>
<html>
<head>
  <title>Simple Admin Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
    button { background: green; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; cursor: pointer; margin: 20px 0; border-radius: 4px; }
    #result { border: 1px solid #ccc; padding: 10px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>Admin: Publish All Requests</h1>
  <button onclick="publish()">PUBLISH ALL SERVICE REQUESTS</button>
  <div id="result"></div>
  
  <script>
    function publish() {
      var result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = 'Processing...';
      
      fetch('/api/direct-publish-all-requests')
        .then(function(response) { return response.json(); })
        .then(function(data) {
          result.innerHTML = 'Success: ' + data.message;
        })
        .catch(function(error) {
          result.innerHTML = 'Error: ' + error.message;
        });
    }
  </script>
</body>
</html>
